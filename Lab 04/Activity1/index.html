<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 2</title>
    <link rel="stylesheet" href="/Activity1/styles.css" />
  </head>
  <body>
    <div class="grey-box">
      <div class="black-box">
        <table class="login-table">
          <form action="">
            <tr>
              <th>Member Login</th>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  placeholder="User Name"
                  id="userame"
                  name="username"
                />
                <hr />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  name="password"
                />
                <hr />
              </td>
            </tr>
            <tr>
              <td class="one-line-flex">
                <a href=""> Forgot Password?</a>
                <span><button class="login-button">Login</button></span>
              </td>
            </tr>
          </form>
        </table>

        <table class="register-table">
          <form action="">
            <tr>
              <th>Sign Up- It's Free.</th>
            </tr>
            <tr>
              <td class=".one-line-flex">
                <input
                  type="text"
                  placeholder="User Name"
                  id="userame"
                  name="username"
                />
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  name="password"
                />
                <hr />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="email"
                  placeholder="Email"
                  id="email"
                  name="email"
                />
                <input
                  type="password"
                  placeholder="Confirm Password"
                  name="email"
                  id="email"
                />
                <hr />
              </td>
            </tr>
            <tr>
              <th class="personal-details">Personal Details</th>
            </tr>
            <tr>
              <td>
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
                <hr />
              </td>
            </tr>
            <tr>
              <td>
                <input type="email" placeholder="Your Email" />
                <input type="email" placeholder="Re enter Email" />
                <hr />
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" placeholder="City" />
                <input type="text" placeholder="Province" />
                <hr />
              </td>
            </tr>
            <tr></tr>

            <tr>
              <td>
                <input type="text" placeholder="Address 1" />
                <input type="text" placeholder="Address 2" />
                <hr />
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" placeholder="Country" />
                <hr />
              </td>
            </tr>
            <tr>
              <td>
                <button class="Button-center">Register</button>
              </td>
            </tr>
          </form>
        </table>
      </div>
    </div>
  </body>
</html>
