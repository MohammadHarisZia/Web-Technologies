<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div class="centered-box">
      <div class="Register-box">
        <div class="Register-header">
          <i class="ph-note-pencil"></i>
          <h2 class="Heading-1">Register</h2>
          <div class="triangle triangle-white"></div>
        </div>
        <div class="center-elements">
          <div class="textbox username">
            <i class="ph-user-circle icon"></i>
            <input
              class="textbox-text"
              type="
            text"
              placeholder="Username"
              id="username"
              name="id"
            />
          </div>
          <div class="textbox">
            <i class="ph-key icon"></i>
            <input
              class="textbox-text"
              type="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="textbox">
            <i class="ph-key icon"></i>
            <input
              class="textbox-text"
              type="password"
              placeholder="Confirm Password"
            />
          </div>
          <div class="textbox">
            <i class="ph-envelope icon"></i>
            <input class="textbox-text" type="text" placeholder="Email" />
          </div>
          <div class="textbox">
            <input type="checkbox" />
            <span>I agree to the Terms of services</span>
          </div>
          <a href="">
            <input
              class="Sign-up"
              type="submit"
              value="Sign Up"
              name="Sign Up"
            />
          </a>
          <p>Already a member? <a class="login-here">Login here</a></p>
        </div>
      </div>

      <div class="Login-box">
        <div class="Login-header">
          <i class="ph-sign-in"></i>
          <h2 class="Heading-1">Login</h2>
          <div class="triangle"></div>
        </div>

        <div class="center-elements-login">
          <div class="textbox username">
            <i class="ph-user-circle login-icon"></i>
            <input
              class="textbox-text login-text"
              type="
              text"
              placeholder="Username"
              id="username"
              name="id"
            />
          </div>
          <div class="textbox">
            <i class="ph-key login-icon"></i>
            <input
              class="textbox-text login-text"
              type="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="textbox login-info start-align">
            <div>
              <input type="checkbox" />
              <span>Remember Me</span>
            </div>
            <span><a>Forgot Password?</a></span>
          </div>
          <div>
            <a href="">
              <input
                class="Sign-up Sign-in"
                type="submit"
                value="Sign In"
                name="Sign in"
              />
            </a>
          </div>
          <hr />
          <p>Or you can login with one of the following</p>
          <div class="Sign-In-Icons-Align">
            <a href="https://www.google.com" target="blank"
              ><img
                class="Sign-In-Icons"
                src="/SVGs/google-icon.svg"
                alt="google-icon"
              />
            </a>
            <a href="https://www.facebook.com/" target="blank"
              ><img
                class="Sign-In-Icons"
                src="/SVGs/facebook-icon.svg"
                alt="facebook-icon"
            /></a>

            <a href="https://twitter.com/" target="blank"
              ><img
                class="Sign-In-Icons"
                src="/SVGs/twitter-icon.svg"
                alt="twitter-icon"
            /></a>
          </div>
          <p>Dont Have an Account? <a class="login-here">Register here</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
