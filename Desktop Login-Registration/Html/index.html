<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop Login and Registration</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <div class="outer-border">
      <div class="border-background">
        <div class="continue-with">
          <div class="continue-with-fb">
            <a
              href="https://www.facebook.com"
              class="anchor-center"
              target="blank"
            >
              <img
                src="/SVGs/facebook-icon.png"
                alt="facebook-icon"
                class="fb-icon"
              />
              <span>Continue with Facebook</span>
            </a>
          </div>
          <div class="continue-with-twitter">
            <a
              href="https://www.twitter.com"
              class="anchor-center"
              target="blank"
            >
              <img
                src="/SVGs/twitter-logo.png"
                alt="twitter-icon"
                class="twitter-icon"
              />
              <span>Continue with Twitter</span>
            </a>
          </div>
        </div>
        <p>Or Sign up with</p>

        <div>
          <input
            type="text"
            name="firstname"
            id="firstname"
            class="firstname"
            placeholder="Enter First name"
          />
          <input
            type="text"
            name="lastname"
            id="lastname"
            class="lastname"
            placeholder="Enter Last name"
          />
        </div>
        <input
          type="email"
          name="email"
          id="email"
          class="email"
          placeholder="Enter Email"
        />
        <input
          type="password"
          name="password"
          id="password"
          class="password"
          placeholder="Enter Password"
        />
        <p>
          By Creating an account, you agree to our
          <a href="" class="different-span">Terms & conditions</a>
        </p>
        <a href="">
          <input
            type="submit"
            class="Create-Account"
            name="submit"
            id="submit"
            value="Create Account"
          />
        </a>
      </div>
    </div>
  </body>
</html>
